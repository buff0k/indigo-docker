upstream indigo {
    server idnigo:8020;
}

server {

    listen 0.0.0.0:8100;

    location / {
        proxy_pass http://indigo;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /app/src/indigo;
    }

}
